<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solar System in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky src="./images/stars_texture.jpg"></a-sky>

        <!-- Create the sun (central point) -->
        <a-sphere position="0 0 0" radius="8" color="#ffcc00" src="./images/sun_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 25000;"></a-sphere>

        <!-- Individual planets -->
        <!-- Mercury -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;">
            <a-sphere position="25 0 0" radius="0.7" color="#b3b3b3" src="./images/mercury_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 1000;"></a-sphere>
        </a-entity>
        <!-- Venus -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000;">
            <a-sphere position="30 0 0" radius="1.5" color="#ffaa80" src="./images/venus_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000;"></a-sphere>
        </a-entity>
        <!-- Earth -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000;">
            <a-sphere position="35 0 0" radius="1.5" color="#0099ff" src="./images/earth_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000;"></a-sphere>
        </a-entity>
        <!-- Mars -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000;">
            <a-sphere position="40 0 0" radius="1" color="red" src="./images/mars_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000;"></a-sphere>
        </a-entity>
        <!-- Jupiter -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 9000;">
            <a-sphere position="45 0 0" radius="2" color="orange" src="./images/jupiter_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000;"></a-sphere>
        </a-entity>
        <!-- Saturn -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;">
            <a-entity position="50 0 0">
                <a-sphere radius="3.5" color="#ffcc00" src="./images/saturn_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000;"></a-sphere>
                <a-torus radius="5.5" radius-tubular="0.2" color="#ffcc00" src="./images/saturn_ring.jpg" rotation="90 0 0"></a-torus>
            </a-entity>
        </a-entity>
        <!-- Uranus -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 11000;">
            <a-sphere position="55 0 0" radius="2.5" color="#66ccff" src="./images/uranus_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 7000;"></a-sphere>
        </a-entity>
        <!-- Neptune -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000;">
            <a-sphere position="60 0 0" radius="2" color="blue" src="./images/nep_text.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000;"></a-sphere>
        </a-entity>
        <!-- Pluto (dwarf planet) -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 13000;">
            <a-sphere position="65 0 0" radius="0.5" color="gray" src="./images/pluto_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 9000;"></a-sphere>
        </a-entity>
        <!-- Add more planets here -->
    </a-scene>
</body>
</html>
