<!DOCTYPE html>
<html lang="en">
<head>
    <title>Solar System in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Set the blue sky background -->
        <a-sky color="#000000" src="./images/2k_stars.jpg"></a-sky>

        <!-- Create the sun (central point) -->
        <a-sphere position="0 0 0" radius="8" color="#ffcc00" src="./images/sun_texture.jpg"></a-sphere>

        <!-- Parent entity for the solar system -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;">
            <!-- Individual planets -->
            <!-- Mars -->
            <a-sphere position="5 0 0" radius="1" color="red" src="./images/mars_texture.jpg"></a-sphere>
            <!-- Jupiter -->
            <a-sphere position="10 0 0" radius="2" color="orange" src="./images/jupiter_texture.jpg"></a-sphere>
            <!-- Saturn -->
            <a-entity position="0 0 -80">
                <a-sphere radius="3.5" color="#ffcc00" src="./images/saturn_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000;"></a-sphere>
                <a-torus radius="5.5" radius-tubular="0.2" color="#ffcc00" rotation="90 0 0"></a-torus>
            </a-entity>
            <!-- Uranus -->
            <a-sphere position="0 0 -120" radius="2.5" color="#66ccff" src="./images/uranus_texture.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000;"></a-sphere>
            <!-- Neptune -->
            <a-sphere position="0 0 -150" radius="2" color="blue" src="./images/nep_text.jpg" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000;"></a-sphere>
            <!-- Venus -->
            <a-sphere position="15 0 0" radius="1.5" color="#ffaa80" src="./images/venus_texture.jpg"></a-sphere>
            <!-- Earth -->
            <a-sphere position="20 0 0" radius="1.5" color="#0099ff" src="./images/earth_texture.jpg"></a-sphere>
            <!-- Mercury -->
            <a-sphere position="25 0 0" radius="0.7" color="#b3b3b3" src="./images/mercury_texture.jpg"></a-sphere>
            <!-- Pluto (dwarf planet) -->
            <a-sphere position="30 0 0" radius="0.5" color="gray" src="./images/pluto_texture.jpg"></a-sphere>
            <!-- Add more planets here -->
        </a-entity>
    </a-scene>
</body>
</html>
