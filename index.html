<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pain Color Selector</title>
  <style>
    /* CSS Styles */
    button {
      border: none;
      border-radius: 50%; /* Round the corners to make circular buttons */
      padding: 0; /* Remove default padding */
      width: 200px; /* Set width of the button */
      height: 200px; /* Set height of the button */
      margin: 5px;
      cursor: pointer;
      overflow: hidden; /* Hide overflow content (if any) */
    }

    /* Adjust button text style */
    button span {
      display: none; /* Hide text */
    }

    /* Add hover effect */
    button:hover {
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
    }
  </style>
</head>
<body>
  <!-- HTML Buttons - Color Selector -->
  <button style="background-color: #ADD8E6;" onclick="showPain('Headaches','https://th.bing.com/th/id/OIG4.yofeOZVtkovayyY1vlWp?pid=ImgGn')"></button>

    <!-- Initially empty; will be populated dynamically -->
	  <!-- Image Container -->
  <div id="imageContainer">
  </div>
  <script>
    // JavaScript function to show image based on pain
    function showPain(pain, imageUrl) {
		var saveimageContainer = document.getElementById('imageContainer');
		saveinnerHTML = saveimageContainer.innerHTML;
      // Create an image element
      var img = document.createElement('img');
      // Set the source attribute to the provided image URL
      img.src = imageUrl;
      // Set other attributes as needed (e.g., alt text, width, height)
      img.alt = pain;
      img.width = 1000; // Adjust width as needed
      img.height = 1000; // Adjust height as needed
	  var savedoc = document;
      // Get the image container element
      var imageContainer = document.getElementById('imageContainer');
      // Clear any existing content in the image container
      imageContainer.innerHTML = '';
      // Append the image element to the image container
      imageContainer.appendChild(img);

      // Set interval for blinking effect
      var intervalId = setInterval(function() {
        img.style.visibility = (img.style.visibility == 'visible') ? 'hidden' : 'visible';
      }, 500); // Toggle visibility every 500 milliseconds (half a second)
      // Clear interval after 5 seconds (5000 milliseconds)
      setTimeout(function() {
        clearInterval(intervalId);
        img.style.visibility = 'visible'; // Ensure the image is visible after the blinking stops
      }, 5000); // Stop blinking after 5 seconds
    }
  </script>

</body>
