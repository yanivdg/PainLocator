<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <!-- AR.js camera configuration -->
        <a-assets>
            <a-asset-item id="camera_para" src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/data/camera_para.dat"></a-asset-item>
        </a-assets>

        <!-- AR.js marker configuration -->
        <a-marker preset="hiro">
            <a-entity camera="markerBased: true" arjs-anchor="true" arjs-anchor-id="sun" fov="60" gps-camera rotation-reader></a-entity>
        </a-marker>

        <!-- Sun -->
        <a-sphere id="sun" color="#ffff00" radius="5"></a-sphere>

        <!-- Planets -->
        <a-sphere color="#6e6e6e" radius="0.2" position="14 0 0"></a-sphere> <!-- Mercury -->
        <a-sphere color="#d48d3b" radius="0.3" position="18 0 0"></a-sphere> <!-- Venus -->
        <a-sphere color="#1976d2" radius="0.35" position="24 0 0"></a-sphere> <!-- Earth -->
        <a-sphere color="#c21807" radius="0.3" position="30 0 0"></a-sphere> <!-- Mars -->
        <a-sphere color="#ff8f00" radius="1" position="42 0 0"></a-sphere> <!-- Jupiter -->
        <a-sphere color="#d0d0d0" radius="0.9" position="56 0 0"></a-sphere> <!-- Saturn -->
        <a-sphere color="#81d4fa" radius="0.5" position="70 0 0"></a-sphere> <!-- Uranus -->
        <a-sphere color="#0d47a1" radius="0.45" position="84 0 0"></a-sphere> <!-- Neptune -->

        <!-- Ambient light -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
    </a-scene>
</body>
</html>
