<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sun -->
      <a-sphere position="0 0 0" radius="10" color="#ffff00"></a-sphere>

      <!-- Mercury -->
      <a-sphere position="15 0 0" radius="0.5" color="#999999"
          animation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
      </a-sphere>
      
      <!-- Venus -->
      <a-sphere position="25 0 0" radius="1.2" color="#C0C085">
        <a-animation attribute="rotation" dur="20000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Earth -->
      <a-sphere position="35 0 0" radius="1.3" color="#0000FF">
        <a-animation attribute="rotation" dur="30000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Mars -->
      <a-sphere position="45 0 0" radius="0.7" color="#FF0000">
        <a-animation attribute="rotation" dur="40000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Jupiter -->
      <a-sphere position="55 0 0" radius="4.5" color="#FFFF66">
        <a-animation attribute="rotation" dur="50000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Saturn -->
      <a-sphere position="65 0 0" radius="3.8" color="#FFCC66">
        <a-animation attribute="rotation" dur="60000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Uranus -->
      <a-sphere position="75 0 0" radius="1.6" color="#66CCFF">
        <a-animation attribute="rotation" dur="70000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>

      <!-- Neptune -->
      <a-sphere position="85 0 0" radius="1.5" color="#6666FF">
        <a-animation attribute="rotation" dur="80000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-scene>
  </body>
</html>
