<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="space" src="https://th.bing.com/th/id/OIG4.6L4QokJ5rC2ZjxiA2vT4?pid=ImgGn">
        </a-assets>

        <a-sky src="#space"></a-sky>

        <!-- Sun -->
        <a-sphere position="0 1.25 -5" radius="1.25" color="#ffdd00"></a-sphere>

        <!-- Earth -->
        <a-entity>
            <a-sphere position="2 1 -5" radius="0.5" color="#0000ff" shadow></a-sphere>
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>

        <!-- Mars -->
        <a-entity>
            <a-sphere position="3 0.25 -6" radius="0.25" color="#ff0000" shadow></a-sphere>
            <a-animation attribute="rotation" dur="15000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>

        <!-- Space Dust -->
        <a-entity particle-system="preset: dust; particleCount: 5000;"></a-entity>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
