<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Babylon.js</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the canvas element
            var canvas = document.getElementById("renderCanvas");
            
            // Create a Babylon.js engine
            var engine = new BABYLON.Engine(canvas, true);
            
            // Create a scene
            var createScene = function () {
                // Create a basic Babylon.js scene
                var scene = new BABYLON.Scene(engine);
                
                // Create a camera
                var camera = new BABYLON.ArcRotateCamera("camera", 0, Math.PI / 3, 20, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                
                // Create a light
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
                
                // Create the sun
                var sun = BABYLON.MeshBuilder.CreateSphere("sun", { diameter: 4 }, scene);
                var sunMaterial = new BABYLON.StandardMaterial("sunMaterial", scene);
                sunMaterial.emissiveColor = new BABYLON.Color3(1, 1, 0); // Yellow color
                sun.material = sunMaterial;
                
                // Create planets
                var mercury = createPlanet("Mercury", 0.2, 2, 0.03, scene, 0.4);
                var venus = createPlanet("Venus", 0.3, 4, 0.02, scene, 0.6);
                var earth = createPlanet("Earth", 0.4, 6, 0.015, scene, 0.8);
                var mars = createPlanet("Mars", 0.3, 8, 0.01, scene, 1.0);
                
                return scene;
            };
            
            // Create a function to create planets
            function createPlanet(name, diameter, distance, speed, scene, inclination) {
                var planet = BABYLON.MeshBuilder.CreateSphere(name, { diameter: diameter }, scene);
                var material = new BABYLON.StandardMaterial(name + "Material", scene);
                material.diffuseColor = new BABYLON.Color3(Math.random(), Math.random(), Math.random());
                planet.material = material;
                
                // Set initial position
                planet.position.x = distance;
                planet.position.y = inclination || 0; // Inclination
                
                // Set orbit animation
                var orbitAnimation = new BABYLON.Animation(name + "OrbitAnimation", "position", 30, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
                var orbitKeys = [];
                orbitKeys.push({
                    frame: 0,
                    value: new BABYLON.Vector3(distance, inclination || 0, 0)
                });
                orbitKeys.push({
                    frame: 100,
                    value: new BABYLON.Vector3(distance * Math.cos(2 * Math.PI), inclination || 0, distance * Math.sin(2 * Math.PI))
                });
                orbitAnimation.setKeys(orbitKeys);
                planet.animations.push(orbitAnimation);
                
                // Set rotation animation
                var rotationAnimation = new BABYLON.Animation(name + "RotationAnimation", "rotation.y", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT, BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
                var rotationKeys = [];
                rotationKeys.push({
                    frame: 0,
                    value: 0
                });
                rotationKeys.push({
                    frame: 100,
                    value: Math.PI * 2
                });
                rotationAnimation.setKeys(rotationKeys);
                planet.animations.push(rotationAnimation);
                
                scene.beginAnimation(planet, 0, 100, true, speed);
                
                return planet;
            }
            
            // Create the scene
            var scene = createScene();
            
            // Run the render loop
            engine.runRenderLoop(function () {
                scene.render();
            });
            
            // Resize the canvas when the window is resized
            window.addEventListener("resize", function () {
                engine.resize();
            });
        });
    </script>
</body>
</html>
