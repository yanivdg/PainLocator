<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sun -->
      <a-sphere position="0 0 0" radius="10" color="#ffff00"></a-sphere>

      <!-- Mercury -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
        <a-sphere position="15 0 0" radius="0.5" color="#999999"></a-sphere>
      </a-entity>
      
      <!-- Venus -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
        <a-sphere position="25 0 0" radius="1.2" color="#C0C085"></a-sphere>
      </a-entity>

      <!-- Earth -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 30000; loop: true">
        <a-sphere position="35 0 0" radius="1.3" color="#0000FF"></a-sphere>
      </a-entity>

      <!-- Mars -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 40000; loop: true">
        <a-sphere position="45 0 0" radius="0.7" color="#FF0000"></a-sphere>
      </a-entity>

      <!-- Jupiter -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 50000; loop: true">
        <a-sphere position="55 0 0" radius="4.5" color="#FFFF66"></a-sphere>
      </a-entity>

      <!-- Saturn -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 60000; loop: true">
        <a-sphere position="65 0 0" radius="3.8" color="#FFCC66"></a-sphere>
      </a-entity>

      <!-- Uranus -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 70000; loop: true">
        <a-sphere position="75 0 0" radius="1.6" color="#66CCFF"></a-sphere>
      </a-entity>

      <!-- Neptune -->
      <a-entity animation="property: rotation; to: 0 360 0; dur: 80000; loop: true">
        <a-sphere position="85 0 0" radius="1.5" color="#6666FF"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
