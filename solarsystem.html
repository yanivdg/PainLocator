<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Animation Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://aframe.io">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera to view the scene -->
      <a-entity camera position="0 1.6 0"></a-entity>

      <!-- Box entity to animate -->
      <a-box position="0 2 -5" color="red" id="box"></a-box>

      <!-- Animation component to animate the box -->
      <a-animation attribute="position"
                   dur="2000"
                   to="0 2 -2"
                   direction="alternate"
                   repeat="indefinite"
                   easing="ease-in-out"></a-animation>
    </a-scene>
  </body>
</html>
