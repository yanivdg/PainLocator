<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive AR Solar System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/132.0.0/three.min.js"></script>
  <script src="https://threejsar.org/three.ar.js"></script>
</head>
<body>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    // AR integration
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    const arToolkit = new ARToolkit.ARToolkit(camera);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Planets and animations
    const sun = createSphere(1.5, "#ffff00");
    scene.add(sun);

    const mercury = createSphere(0.2, "#6e6e6e", animatePlanet(5, 0.2));
    scene.add(mercury);

    // ... add other planets (Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune)

    // Handle click/gaze interaction for information or animations

    function createSphere(radius, color, animationFn) {
      const geometry = new THREE.SphereGeometry(radius);
      const material = new THREE.MeshBasicMaterial({ color });
      const sphere = new THREE.Mesh(geometry, material);
      if (animationFn) { animationFn(sphere); }
      return sphere;
    }

    function animatePlanet(distance, speed) {
      return (sphere) => {
        sphere.position.set(distance, 0, 0);
        let angle = 0;
        const tick = () => {
          angle += speed;
          sphere.position.set(Math.cos(angle) * distance, Math.sin(angle) * distance, 0);
          requestAnimationFrame(tick);
        };
        tick();
      };
    }

    // AR loop
    function animate() {
      arToolkit.requestDeviceUpdate();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
